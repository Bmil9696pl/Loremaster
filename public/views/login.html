<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="container">
        <div class="Loremaster" style="display: flex;justify-content: center;">
            <img src="../img/Loremaster.svg" style="width: 85%;">
        </div>
        <div class="logo" style="display: flex;justify-content: center;">
            <img src="../img/313924544_1276320506540723_2182907989589946510_n 1.svg" style="width: 70%;">
        </div>
        <div class="login-container">
            <form class="login-elements" style="margin: 0;display: flex;flex-direction: column;justify-content: center;align-items: center;">
                <p class="text" style="margin-block: auto;"> login </p>
                <input class="login" name="login" type="text" placeholder="jan.kowalski" style="background: #B59BAF;border: 1px solid #000000;border-radius: 40px;">
                <p class="text2" style="margin-block: auto;">password</p>
                <input class="password" name="password" type="password" placeholder="*********" style="background: #B59BAF;border: 1px solid #000000;border-radius: 40px;">
                <button>LOGIN</button>
            </form>
        </div>
    </div>
</body>
